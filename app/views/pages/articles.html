<div flex ng-cloak>
  <md-grid-list
     md-cols="6"
     md-row-height="4:3"
     md-gutter="5px">

    <md-grid-tile ng-repeat="a in vm.articles" 
                  md-rowspan="{{a.row}}" 
                  md-colspan="{{a.col}}" 
                  md-colspan-sm="1" 
                  ng-class="a.class"
                  ng-click="vm.show(a.id)">
      <img ng-src="{{a.imageUrl}}">
      <div btf-markdown="a.preview"></div>
      <md-grid-tile-footer>
        <h3>{{a.title}}</h3>
      </md-grid-tile-footer>
    </md-grid-tile>

  </md-grid-list>
</div>
